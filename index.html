<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xúc xắc nặn</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .dice {
      font-size: 90px;
      margin: 0 15px;
    }

    .sum {
      margin-top: 10px;
      font-size: 22px;
      color: #aaa;
    }

    .result {
      margin-top: 15px;
      font-size: 28px;
      font-weight: bold;
    }

    /* ===== TẤM CHE ===== */
    .cover {
      position: absolute;
      width: 420px;          /* che kín 3 xúc xắc */
      height: 180px;
      background: rgba(0, 0, 0, 0.97); /* gần như không xuyên */
      border: 3px solid #000;
      border-radius: 14px;
      cursor: grab;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-weight: bold;
      user-select: none;
      touch-action: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
    }

    .cover:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="dice"></div>
    <div class="sum" id="sum"></div>
    <div class="result" id="result"></div>
  </div>

  <!-- TẤM CHE -->
  <div class="cover" id="cover">KÉO ĐỂ NẶN</div>

  <script>
    // ==== XÚC XẮC ====
    const diceEmoji = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];

    function roll() {
      return Math.floor(Math.random() * 6) + 1;
    }

    const d1 = roll();
    const d2 = roll();
    const d3 = roll();
    const total = d1 + d2 + d3;

    document.getElementById("dice").innerHTML = `
      <span class="dice">${diceEmoji[d1 - 1]}</span>
      <span class="dice">${diceEmoji[d2 - 1]}</span>
      <span class="dice">${diceEmoji[d3 - 1]}</span>
    `;

    document.getElementById("sum").textContent = "Tổng: " + total;

    const resultEl = document.getElementById("result");
    if (total < 10) {
      resultEl.textContent = "HDPE";
    } else if (total > 10) {
      resultEl.textContent = "Mlinh đẹp trai vcl";
    } else {
      resultEl.textContent = "Hòa (10)";
    }

    // ==== ĐẶT TẤM CHE CHE KÍN BAN ĐẦU ====
    const cover = document.getElementById("cover");

    // căn giữa màn hình (đè xúc xắc)
    cover.style.left = "50%";
    cover.style.top = "50%";
    cover.style.transform = "translate(-50%, -65%)";

    // ==== KÉO CHE ====
    let dragging = false;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(e) {
      dragging = true;
      cover.style.transform = "none";
      const rect = cover.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = x - rect.left;
      offsetY = y - rect.top;
    }

    function drag(e) {
      if (!dragging) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      cover.style.left = (x - offsetX) + "px";
      cover.style.top = (y - offsetY) + "px";
    }

    function stopDrag() {
      dragging = false;
    }

    cover.addEventListener("mousedown", startDrag);
    cover.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);

    cover.addEventListener("touchstart", startDrag);
    cover.addEventListener("touchmove", drag);
    document.addEventListener("touchend", stopDrag);
  </script>

</body>
</html>
